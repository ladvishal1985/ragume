services:
  # Single Service: Backend serves both API and Frontend
  - type: web
    name: ragume
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: sh run.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false
      - key: MILVUS_URI
        sync: false
      - key: MILVUS_TOKEN
        sync: false
